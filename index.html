<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <img class="main-img" src="screenshots/snowhome.png">
    <div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </div>
    <div class="status-bar__column">
        <span>18:43</span>
        </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">
        if you have a Kakao Account, log in with your email or phone number
    </p>
    </header>
  <!--get url에 정보 보냄 post 백엔드 서버에 정보보냄-->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required />
        <input name="password" type="password" placeholder="Password"  required minlength="6"/>
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao account or Password</a>     
        </form>
        <div id="no-mobile">
            <img src="screenshots/no-mobile.jpg">
            <i class="fas fa-arrow-right"></i>
            <div class="no-mobile__text-box">
              <h1>화면 크기를 줄여주세요!!!</h1>
            <h2>Please reduce the screen size!!!</h2>
          </div>
            <span></span>
            <i class="fas fa-arrow-left"></i>
          </div>
    <script src="https://kit.fontawesome.com/cdfb69b7a2.js" crossorigin="anonymous">
    </script> 
</body>
</html>
